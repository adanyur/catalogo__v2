<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Catalogo</title>
  </head>
  <body>
    <!--navbar-->
    <nav class="nav__main">
      <div class="container__nav">
        <div class="nav__menu__movil">
          <input type="checkbox" id="menu" />
          <label for="menu">
            <img src="image/menu.png" class="img__logo" />
          </label>
        </div>
        <div class="nav__logo"><img src="image/logo.png" /></div>
        <div class="nav__menu__desktop">
          <span class="display__block">Home</span>
          <span class="display__block">Producto</span>
          <span class="display__block">Categoria</span>
          <span>
            <input type="checkbox" id="cart" class="modal-btn" />
            <label for="cart">
              <img src="image/shopping-cart.png" class="img__logo" />
              <span id="countAddCart"></span>
            </label>
            <div class="modal">
              <div class="modal-wrap">
                <div id="data" class="scroll__y"></div>
              </div>
            </div>
          </span>
        </div>
      </div>
    </nav>

    <!--MAIN-->
    <main class="container animate__animated animate__fadeIn">
      <h1 id="titleCategory"></h1>
      <section
        class="content__img"
        id="product"
        data-aos="fade-up"
        data-aos-duration="500"
      ></section>
    </main>

    <footer></footer>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script def src="js/product.js"></script>
    <script def src="js/shopping.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
